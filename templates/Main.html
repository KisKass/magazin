<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body style="padding-bottom: -60px;
  ">

<nav class="navbar navbar-expand-md navbar-dark  bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Мекран</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">О компании</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'catalog' %}">Каталог</a></li>

                {% if  user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'orders' %}">Мои заказы</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'cart' %}">Корзина</a></li>

                {% endif %}


            </ul>
            <form class="d-flex">
                {% if  user.is_authenticated %}

                    <li class="nav-item"><a class="btn btn-primary" href="{% url 'logout' %}">Выход</a></li>
                {% else %}
                    <li class="nav-item">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                            Войти
                        </button>
                    </li>
                {% endif %}
            </form>
        </div>
    </div>
</nav>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Авторизация</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Адрес электронной почты</label>
                        <input type="text" name="username" class="form-control" id="exampleFormControlInput1"
                               placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Пароль</label>
                        <input type="password" name="password" class="form-control" id="exampleFormControlInput1"
                               placeholder="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>

                        <input type="submit" class="btn btn-primary" value="Войти">
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<main>

    {% block content %}
    {% endblock %}
<footer class=" fixed-bottom d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 ms-3 d-flex flex-column ">

      <div class="mb-3  mb-md-0 text-body-secondary">© 2024 ЧТПУП Мекран</div>
    </div>


  </footer>

</main>

</body>
</html>
